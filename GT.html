<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GotoxyTest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleGT.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">


</head>

<body class="Test">
    <main>
        <!-- HEADER -->
        <header class="navbar navbar-expand-lg fixed-top custom-header px-4">
            <div class="header-bg"></div> <!-- Fondo separado -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="Imagenes/GC_MINI_BLACK.png" alt="Gotoxy Corp" height="40" class="header-logo">
            </a>
        </header>
        <!-- HERO (logo grande + flechas) -->
        <section id="top" class="hero-section text-center">
            <img src="Imagenes/AssetsGotoxyTest/GTXYTEST_LOGO_BLACKBACK.png" alt="Gotoxy Corp Logo" class="hero-logo">
            <div class="hero-arrows">
                <img src="Imagenes/AssetsGotoxyTest/ARROWS_WHITE.png" alt="Flechas hacia abajo" class="arrow-img">
            </div>
        </section>

        <!-- ABOUT Gâ€  -->
        <section class="container about-section py-5">
            <!-- Imagen al extremo derecho -->
            <div class="row mb-4">
                <div class="col-12 d-flex justify-content-end">
                    <img src="Imagenes/AssetsGotoxyTest/ABOUT_TEXT.png" alt="About Us" style="height:40px;">
                </div>
            </div>

            <!-- Texto centrado debajo -->
            <div class="row">
                <div class="col-12 text-center" style="color: aliceblue;">
                    <p>
                        We are Gotoxy! Our team consists of a group of college students from Buenos Aires, Argentina,
                        who share a deep love for video games. Our goal is to share the games we work so hard to create
                        and keep our players up to date with the latest information on our current projects.
                    </p>
                </div>
            </div>
        </section>






    </main>
</body>

</html>
