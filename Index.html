<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotoxy Corp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <style>
        body {
            padding-top: 80px;
            /* espacio para header fijo */
        }

        .hero-section {
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            text-align: center;
        }

        .hero-section img {
            max-width: 80%;
            height: auto;
        }

        .hero-arrows {
            font-size: 2rem;
            margin-top: 20px;
        }

        .check-text a {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="navbar navbar-expand-lg fixed-top bg-black px-4">
        <a class="navbar-brand text-white fs-3 fw-bold" href="#top">gotoxy corp</a>
    </header>

    <!-- HERO (logo grande + flechas) -->
    <section id="top" class="hero-section">
        <img src="Imagenes/LOGO GORDOXY.png" alt="Gotoxy Corp Logo">
        <div class="hero-arrows">
            ↓ ↓ ↓
        </div>
    </section>

    <!-- ABOUT US + CARRUSEL -->
    <section class="container about-section py-5">
        <div class="row">
            <!-- Texto -->
            <div class="col-md-6">
                <h2 class="fw-bold text-black mb-3"
                    style="border-bottom: 3px solid #000; padding-bottom:5px; display:inline-block;">
                    about us
                </h2>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut et egestas lorem, et sodales arcu.
                    Integer tincidunt justo sed scelerisque dapibus. Nullam ut arcu posuere, molestie dolor eu, pulvinar
                    risus.
                </p>
            </div>

            <div class="col-md-6 d-flex flex-column align-items-center">
                <div id="gameCarousel" class="carousel slide" data-bs-ride="carousel"
                    style="width:400px; max-height:400px;">
                    <div class="carousel-inner rounded text-center">
                        <div class="carousel-item active" data-link="https://www.instagram.com/">
                            <img src="Imagenes/Carrousell.png" alt="Game 1">
                        </div>
                        <div class="carousel-item" data-link="https://twitter.com/">
                            <img src="Imagenes/Carrousell.png" alt="Game 2">
                        </div>
                        <div class="carousel-item" data-link="https://www.facebook.com/">
                            <img src="Imagenes/Carrousell.png" alt="Game 3">
                        </div>
                    </div>

                    <!-- Flechas laterales -->
                    <button class="carousel-control-prev custom-arrow" type="button" data-bs-target="#gameCarousel"
                        data-bs-slide="prev">&#10094;</button>
                    <button class="carousel-control-next custom-arrow" type="button" data-bs-target="#gameCarousel"
                        data-bs-slide="next">&#10095;</button>
                </div>

                <!-- Botón centrado debajo del carrusel -->
                <p class="mt-2 fw-bold check-text text-center w-100">
                    <a id="checkLink" href="https://www.instagram.com/" class="text-dark text-decoration-none">check it
                        out here!</a>
                </p>
            </div>










            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <script src="Script.js"></script>

</body>

</html>
